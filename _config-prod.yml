# Production Configuration
# Complete standalone config for production

title: Carson's Meditations
email: ctkfdp@umsystem.edu
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://carsontkempf.github.io" # Production URL
repository: "carsontkempf/carsontkempf.github.io"
github_username:  carsontkempf
author: Carson Kempf

safe: false
show_downloads: false
google_analytics: "G-DSMK52452T"
theme: jekyll-theme-minimal
sass:
  sass_dir: _sass

# Spotify API Configuration
spotify:
  client_id: "${SPOTIFY_CLIENT_ID}"

# Auth0 Production Configuration
auth0:
  domain: "${AUTH0_DOMAIN}"
  client_id: "${AUTH0_CLIENT_ID}"
  audience: "${AUTH0_AUDIENCE_SERVER}"

# Google Drive API Configuration (production)
# Credentials loaded from environment variables for security
google_drive:
  client_id: "${GOOGLE_DRIVE_CLIENT_ID}"
  api_key: "${GOOGLE_DRIVE_API_KEY}"


# Exclude files from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor