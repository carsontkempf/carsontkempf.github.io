<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.simulation-container {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    min-height: 100vh;
    padding: 20px 0;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
}

.simulation-header {
    text-align: center;
    margin-bottom: 40px;
    background: white;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    max-width: 1200px;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 30px;
}

.simulation-header h1 {
    font-size: 2.5rem;
    font-weight: 300;
    margin-bottom: 10px;
    color: #2c3e50;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.simulation-header p {
    font-size: 1.1rem;
    opacity: 0.8;
    color: #7f8c8d;
}

.main-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
    max-width: 1400px;
    margin: 0 auto;
    padding: 0 20px;
}

.input-section {
    background: white;
    border-radius: 16px;
    padding: 30px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    height: fit-content;
}

.section-title {
    font-size: 1.4rem;
    font-weight: 600;
    color: #2c3e50;
    margin-bottom: 25px;
    border-bottom: 3px solid #3498db;
    padding-bottom: 10px;
}

.input-methods {
    display: flex;
    flex-direction: column;
    gap: 30px;
}

.method-container {
    border: 2px solid #ecf0f1;
    border-radius: 12px;
    padding: 25px;
    transition: all 0.3s ease;
}

.method-container:hover {
    border-color: #3498db;
    box-shadow: 0 4px 15px rgba(52,152,219,0.2);
}

.method-title {
    font-size: 1.1rem;
    font-weight: 600;
    color: #2c3e50;
    margin-bottom: 15px;
    display: flex;
    align-items: center;
    gap: 10px;
}

.method-description {
    color: #7f8c8d;
    margin-bottom: 20px;
    font-size: 0.95rem;
    line-height: 1.5;
}

.file-input, .prompt-textarea {
    width: 100%;
    padding: 12px 15px;
    border: 2px solid #bdc3c7;
    border-radius: 8px;
    font-size: 14px;
    font-family: inherit;
    transition: border-color 0.3s ease;
    margin-bottom: 15px;
}

.file-input:focus, .prompt-textarea:focus {
    outline: none;
    border-color: #3498db;
    box-shadow: 0 0 10px rgba(52,152,219,0.2);
}

.prompt-textarea {
    resize: vertical;
    min-height: 120px;
    font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
    font-size: 13px;
}

.run-button {
    background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.run-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(39,174,96,0.3);
}

.run-button:active {
    transform: translateY(0);
}

.run-button:disabled {
    background: #95a5a6;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
}

.output-section {
    background: white;
    border-radius: 16px;
    padding: 30px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.1);
}

.output-content {
    display: none;
}

.output-content.active {
    display: block;
}

.status-indicator {
    padding: 10px 20px;
    border-radius: 20px;
    font-size: 14px;
    font-weight: 500;
    text-align: center;
    margin-bottom: 20px;
}

.status-idle {
    background: #ecf0f1;
    color: #2c3e50;
}

.status-running {
    background: #fff3cd;
    color: #856404;
}

.status-complete {
    background: #d4edda;
    color: #155724;
}

.status-error {
    background: #f8d7da;
    color: #721c24;
}

.result-display {
    background: #2c3e50;
    color: #ecf0f1;
    padding: 20px;
    border-radius: 8px;
    font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
    font-size: 13px;
    line-height: 1.5;
    white-space: pre-wrap;
    max-height: 400px;
    overflow-y: auto;
    border: 2px solid #34495e;
}

.controls-section {
    margin-top: 25px;
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
}

.control-btn {
    background: #3498db;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
    font-size: 13px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
}

.control-btn:hover {
    background: #2980b9;
    transform: translateY(-1px);
}

.control-btn.secondary {
    background: #95a5a6;
}

.control-btn.secondary:hover {
    background: #7f8c8d;
}

.progress-bar {
    width: 100%;
    height: 4px;
    background: #ecf0f1;
    border-radius: 2px;
    overflow: hidden;
    margin: 20px 0;
}

.progress-fill {
    height: 100%;
    background: linear-gradient(90deg, #3498db, #2ecc71);
    width: 0%;
    transition: width 0.3s ease;
}

@media (max-width: 1200px) {
    .main-grid {
        grid-template-columns: 1fr;
        gap: 20px;
    }
    
    .simulation-header {
        padding: 20px;
        margin-bottom: 20px;
    }
    
    .simulation-header h1 {
        font-size: 2rem;
    }
}

@media (max-width: 768px) {
    .simulation-container {
        padding: 15px 0;
    }
    
    .input-section, .output-section {
        padding: 20px;
        margin: 0 10px;
    }
    
    .main-grid {
        padding: 0 10px;
    }
    
    .controls-section {
        flex-direction: column;
    }
    
    .control-btn {
        width: 100%;
        text-align: center;
    }
}

/* Loading spinner */
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.loading-spinner {
    border: 3px solid #ecf0f1;
    border-top: 3px solid #3498db;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    animation: spin 1s linear infinite;
    margin: 10px auto;
}
</style>
