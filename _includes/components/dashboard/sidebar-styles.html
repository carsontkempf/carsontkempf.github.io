<style>
.dashboard-sidebar {
  position: fixed;
  left: 0;
  top: 0;
  width: 300px;
  height: 100vh;
  background: var(--bg-color, #ffffff);
  border-right: 1px solid var(--border-color, #e1e5e9);
  padding: 20px;
  overflow-y: auto;
  z-index: 1000;
  transition: transform 0.3s ease;
}

.dashboard-title {
  margin-bottom: 30px;
  border-bottom: 2px solid var(--primary-color, #0366d6);
  padding-bottom: 15px;
}

.dashboard-title h3 {
  margin: 0 0 8px 0;
  font-size: 1.4em;
  font-weight: 600;
  color: var(--primary-color, #0366d6);
}

.dashboard-description {
  margin: 0;
  font-size: 0.9em;
  color: var(--text-secondary, #586069);
  line-height: 1.4;
}

.dashboard-sections {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.sidebar-item {
  display: block;
  padding: 12px 15px;
  border-radius: 6px;
  text-decoration: none;
  color: var(--text-primary, #24292e);
  transition: all 0.2s ease;
  border: 1px solid transparent;
}

.sidebar-item:hover {
  background-color: var(--bg-hover, #f6f8fa);
  border-color: var(--border-hover, #d0d7de);
  text-decoration: none;
}

.sidebar-item.current {
  background-color: var(--primary-bg, #f1f8ff);
  border-color: var(--primary-color, #0366d6);
  color: var(--primary-color, #0366d6);
  font-weight: 500;
}

.item-title {
  display: block;
  font-weight: 500;
  margin-bottom: 4px;
}

.item-description {
  display: block;
  font-size: 0.85em;
  color: var(--text-secondary, #586069);
  line-height: 1.3;
}

.posts-section {
  margin-top: 30px;
  padding-top: 20px;
  border-top: 1px solid var(--border-color, #e1e5e9);
}

.posts-section h4 {
  margin: 0 0 15px 0;
  font-size: 1.1em;
  color: var(--text-primary, #24292e);
}

.post-item .item-date {
  font-size: 0.8em;
  color: var(--text-tertiary, #8b949e);
}

/* Main content adjustments when sidebar is present */
.dashboard-with-sidebar {
  margin-left: 300px;
  min-height: 100vh;
}

/* Mobile responsiveness */
@media (max-width: 768px) {
  .dashboard-sidebar {
    transform: translateX(-100%);
    width: 280px;
  }
  
  .dashboard-sidebar.open {
    transform: translateX(0);
  }
  
  .dashboard-with-sidebar {
    margin-left: 0;
  }
  
  .sidebar-toggle {
    display: block;
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 1001;
    background: var(--primary-color, #0366d6);
    color: white;
    border: none;
    border-radius: 4px;
    padding: 8px 12px;
    cursor: pointer;
  }
}

@media (min-width: 769px) {
  .sidebar-toggle {
    display: none;
  }
}

/* Dark mode support */
@media (prefers-color-scheme: dark) {
  .dashboard-sidebar {
    --bg-color: #0d1117;
    --border-color: #30363d;
    --text-primary: #f0f6fc;
    --text-secondary: #8b949e;
    --text-tertiary: #6e7681;
    --bg-hover: #21262d;
    --border-hover: #444c56;
    --primary-color: #58a6ff;
    --primary-bg: #0d2340;
  }
}
</style>
