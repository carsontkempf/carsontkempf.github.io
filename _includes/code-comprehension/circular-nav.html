<div class="circular-menu-container">
  <h1>Code Comprehension Project</h1>
  <p>Multi-Container PDF Memory System & Error Analysis Tools</p>
  
  <div class="circular-menu">
    <div id="pointer" class="pointer"></div>
    {% for node in site.data.code-comprehension-nav.circular_nodes %}
      <a href="{{ node.url | relative_url }}" 
         class="menu-node" 
         data-index="{{ forloop.index0 }}"
         data-angle="{{ forloop.index0 | times: 72 }}"
         data-title="{{ node.title }}"
         data-description="{{ node.description }}"
         style="--node-color: {{ node.color }};">
        <span class="node-icon">{{ node.icon }}</span>
        <span class="node-label">{{ node.title }}</span>
      </a>
    {% endfor %}
  </div>
</div>

<script src="{{ '/assets/js/code-comprehension/circular-nav.js' | relative_url }}"></script>
