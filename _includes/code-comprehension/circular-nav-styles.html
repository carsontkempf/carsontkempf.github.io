<style>
.circular-menu-container {
  text-align: center;
  padding: 2rem;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  color: white;
  position: relative;
  overflow: hidden;
}

.circular-menu-container h1 {
  margin: 0 0 0.5rem 0;
  font-size: clamp(1.8rem, 4vw, 2.5rem);
  font-weight: 700;
  z-index: 100;
  position: relative;
}

.circular-menu-container p {
  margin: 0 0 3rem 0;
  font-size: clamp(1rem, 2vw, 1.2rem);
  opacity: 0.9;
  z-index: 100;
  position: relative;
}

.circular-menu {
  position: relative;
  width: min(80vw, 80vh, 500px);
  height: min(80vw, 80vh, 500px);
  margin: 0 auto;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  border: 2px solid rgba(255, 255, 255, 0.2);
  z-index: 50;
}

.menu-node {
  position: absolute;
  width: clamp(80px, 15vw, 120px);
  height: clamp(80px, 15vw, 120px);
  border-radius: 50%;
  background: var(--node-color);
  color: white;
  text-decoration: none;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
  transition: all 0.3s ease;
  border: 3px solid rgba(255, 255, 255, 0.5);
  cursor: pointer;
  z-index: 100;
  
  top: 50%;
  left: 50%;
  margin-top: calc(clamp(80px, 15vw, 120px) / -2);
  margin-left: calc(clamp(80px, 15vw, 120px) / -2);
  
  transform-origin: 50% 50%;
}

/* Position nodes using CSS custom properties for each angle */
.menu-node[data-angle="0"] {
  transform: rotate(0deg) translate(calc(min(80vw, 80vh, 500px) / 2.5)) rotate(0deg);
}

.menu-node[data-angle="72"] {
  transform: rotate(72deg) translate(calc(min(80vw, 80vh, 500px) / 2.5)) rotate(-72deg);
}

.menu-node[data-angle="144"] {
  transform: rotate(144deg) translate(calc(min(80vw, 80vh, 500px) / 2.5)) rotate(-144deg);
}

.menu-node[data-angle="216"] {
  transform: rotate(216deg) translate(calc(min(80vw, 80vh, 500px) / 2.5)) rotate(-216deg);
}

.menu-node[data-angle="288"] {
  transform: rotate(288deg) translate(calc(min(80vw, 80vh, 500px) / 2.5)) rotate(-288deg);
}

.menu-node:hover {
  transform: rotate(calc(var(--angle) * 1deg)) translate(calc(min(80vw, 80vh, 500px) / 2.5)) rotate(calc(var(--angle) * -1deg)) scale(1.15);
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
  border-color: rgba(255, 255, 255, 0.8);
}

.node-icon {
  font-size: clamp(1.5rem, 4vw, 2.5rem);
  margin-bottom: 0.3rem;
}

.node-label {
  font-size: clamp(0.7rem, 2vw, 1rem);
  font-weight: 700;
  text-align: center;
  line-height: 1.1;
  text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
}

.pointer {
  position: absolute;
  width: 4px;
  height: calc(min(80vw, 80vh, 500px) / 2.5);
  background: linear-gradient(to bottom, #ff6b6b, #ee5a52);
  top: 50%;
  left: 50%;
  transform-origin: 50% 100%;
  margin-left: -2px;
  margin-top: calc(min(80vw, 80vh, 500px) / -2.5);
  transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  z-index: 75;
  border-radius: 2px;
}

.pointer::before {
  content: '';
  position: absolute;
  top: -8px;
  left: -6px;
  width: 0;
  height: 0;
  border-left: 8px solid transparent;
  border-right: 8px solid transparent;
  border-bottom: 16px solid #ff6b6b;
}


/* Enhanced visibility and positioning */
.menu-node.active {
  transform: rotate(calc(var(--angle) * 1deg)) translate(calc(min(80vw, 80vh, 500px) / 2.5)) rotate(calc(var(--angle) * -1deg)) scale(1.1);
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
  border-color: rgba(255, 255, 255, 0.9);
}

.menu-node:focus {
  outline: 3px solid rgba(255, 255, 255, 0.8);
  outline-offset: 4px;
}

/* Ensure minimum sizes for very small screens */
@media (max-width: 480px) {
  .circular-menu-container {
    padding: 1rem;
  }
  
  .menu-node {
    min-width: 80px;
    min-height: 80px;
  }
  
  .node-label {
    font-size: 0.7rem;
    font-weight: 700;
  }
  
  .node-icon {
    font-size: 1.3rem;
  }
}

/* Ensure maximum sizes for very large screens */
@media (min-width: 1200px) {
  .circular-menu {
    max-width: 600px;
    max-height: 600px;
  }
  
  .menu-node {
    max-width: 140px;
    max-height: 140px;
  }
}
</style>
