<div class="sidebar skinny">
  <h2>Navigation</h2>
  <ul>
    <li><a href="{{ site.baseurl }}/">Home</a></li>
  </ul>
    {% for category in site.categories %}

    <h2>{{ category[0] }}</h2>

  <ol>
    <ul>
      {% for post in category[1] %}
        <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </ol>


    {% endfor %}
</div>
