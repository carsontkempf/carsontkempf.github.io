<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    <script>
      const _t = localStorage.theme;
      if (_t === 'dark') document.documentElement.setAttribute('data-theme','dark');
    </script>
  </head>
  <body>
    <div id="theme-toggle" â€¦>
      <button id="light-mode">Light</button>
      <button id="dark-mode">Dark</button>
    </div>
    <script>
      const setTheme = theme => {
        if (theme==='dark') document.documentElement.setAttribute('data-theme','dark');
        else document.documentElement.removeAttribute('data-theme');
        localStorage.theme = theme;
      };
      document.getElementById('light-mode')
        .addEventListener('click', () => setTheme('light'));
      document.getElementById('dark-mode')
        .addEventListener('click', () => setTheme('dark'));
    </script>
    <div class="wrapper">

      <!-- Header Section -->
      <aside class="header">
        {% include head-custom.html %}
      </aside>

      <aside class="sidebar">
        {% include sidebar.html %}
      </aside>

      <!-- Body Section -->
      <section class="main-content">
        {{ content }}
      </section>

      <!-- Footer Section -->
      <section class="footer">
        {% include footer.html %}
      </section>

      </div>
    <script src="{{ site.baseurl }}/assets/js/scale.fix.js"></script>
  </body>
</html>
