<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  <body>
    <div class="sidebar">
      <ul>
        {% for page in site.pages %}
          <li><a href="{{ page.url }}">{{ page.title | default: page.name }}</a></li>
        {% endfor %}
      </ul>
    </div>
    <div class="main-content">
      {{ content }}
    </div>
  </body>
</html>
