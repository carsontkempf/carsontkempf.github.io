<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link href="https://cdn.jsdelivr.net/css-toggle-switch/latest/toggle-switch.css" rel="stylesheet" />
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    <script>
      const _t = localStorage.theme;
      if (_t === 'dark') document.documentElement.setAttribute('data-theme','dark');
    </script>
  </head>
  <body>
    <!-- 3-position theme switch -->
    <div class="theme-switch">
      <input type="radio" id="ts-light" name="theme" checked>
      <input type="radio" id="ts-dark"  name="theme">
      <input type="radio" id="ts-lr"    name="theme">
      <div class="slider"></div>
      <label for="ts-light" class="opt"></label>
      <label for="ts-dark"  class="opt"></label>
      <label for="ts-lr"    class="opt"></label>
    </div>
    <script>
      // apply stored theme on load
      const savedTheme = localStorage.theme;
      if (savedTheme) document.getElementById('ts-' + savedTheme)?.click();

      document.querySelectorAll('.theme-switch input').forEach(input =>
        input.addEventListener('change', () => {
          const mode = input.id.replace('ts-', '');
          if (mode === 'light') document.documentElement.removeAttribute('data-theme');
          else document.documentElement.setAttribute('data-theme', mode);
          localStorage.theme = mode;
        })
      );
    </script>
    <div class="wrapper">

      <!-- Header Section -->
      <aside class="header">
        {% include head-custom.html %}
      </aside>

      <aside class="sidebar">
        {% include sidebar.html %}
      </aside>

      <!-- Body Section -->
      <section class="main-content">
        {{ content }}
      </section>

      <!-- Footer Section -->
      <section class="footer">
        {% include footer.html %}
      </section>

      </div>
    <script src="{{ site.baseurl }}/assets/js/scale.fix.js"></script>
  </body>
</html>
