<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="theme-toggle" style="position:fixed; top:10px; left:50%; transform:translateX(-50%); z-index:1000;">
      <button id="light-mode">Light</button>
      <button id="dark-mode">Dark</button>
    </div>
    <script>
      document.getElementById('light-mode').addEventListener('click', () => {
        document.documentElement.removeAttribute('data-theme');
      });
      document.getElementById('dark-mode').addEventListener('click', () => {
        document.documentElement.setAttribute('data-theme', 'dark');
      });
    </script>
    <div class="wrapper">

      <!-- Header Section -->
      <aside class="header">
        {% include head-custom.html %}
      </aside>

      <aside class="sidebar">
        {% include sidebar.html %}
      </aside>

      <!-- Body Section -->
      <section class="main-content">
        {{ content }}
      </section>

      <!-- Footer Section -->
      <section class="footer">
        {% include footer.html %}
      </section>

      </div>
    <script src="{{ site.baseurl }}/assets/js/scale.fix.js"></script>
  </body>
</html>
