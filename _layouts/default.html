<!DOCTYPE html>
<html lang="en-US" data-theme="{{ localStorage.theme | default: 'light' }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    <script>
      // Re-apply stored theme before rendering to avoid flash
      (function() {
        var theme = localStorage.getItem('theme');
        if (theme && theme !== 'light') {
          document.documentElement.setAttribute('data-theme', theme);
        }
      })();
    </script>
  </head>
  <body>
    <!-- 3-position pill theme switch -->
    <div class="theme-switch">
      <input type="radio" id="ts-light" name="theme" value="light" checked>
      <input type="radio" id="ts-dark"  name="theme" value="dark">
      <input type="radio" id="ts-lr"    name="theme" value="lr">
      <div class="slider"></div>
      <label for="ts-light" class="opt"></label>
      <label for="ts-dark"  class="opt"></label>
      <label for="ts-lr"    class="opt"></label>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var saved = localStorage.getItem('theme') || 'light';
        var radio = document.getElementById('ts-' + saved);
        if (radio) radio.checked = true;
        document.documentElement.setAttribute('data-theme', saved);
      });
      document.querySelectorAll('.theme-switch input').forEach(function(input) {
        input.addEventListener('change', function() {
          var mode = this.value;
          document.documentElement.setAttribute('data-theme', mode);
          localStorage.setItem('theme', mode);
        });
      });
    </script>
    <div class="wrapper">
      <!-- Header Section -->
      <aside class="header">
        {% include head-custom.html %}
      </aside>
      <aside class="sidebar">
        {% include sidebar.html %}
      </aside>
      <!-- Body Section -->
      <section class="main-content">
        {{ content }}
      </section>
      <!-- Footer Section -->
      <section class="footer">
        {% include footer.html %}
      </section>
    </div>
    <script src="{{ site.baseurl }}/assets/js/scale.fix.js"></script>
  </body>
</html>
