<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link href="https://cdn.jsdelivr.net/css-toggle-switch/latest/toggle-switch.css" rel="stylesheet" />
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    <script>
      const _t = localStorage.theme;
      if (_t === 'dark') document.documentElement.setAttribute('data-theme','dark');
    </script>
  </head>
  <body>
    <div class="switch-toggle switch-3 switch-candy" style="position:fixed; top:10px; left:50%; transform:translateX(-50%); z-index:1000;">
      <input id="light" name="theme-toggle" type="radio" checked />
      <label for="light">Light</label>

      <input id="dark" name="theme-toggle" type="radio" />
      <label for="dark">Dark</label>

      <input id="lr" name="theme-toggle" type="radio" />
      <label for="lr">LR</label>

      <a></a>
    </div>
    <script>
      const setTheme = theme => {
        if (theme === 'dark') document.documentElement.setAttribute('data-theme','dark');
        else if (theme === 'lr') document.documentElement.setAttribute('data-theme','light-right');
        else document.documentElement.removeAttribute('data-theme');
        localStorage.theme = theme;
      };
      document.getElementById('light').addEventListener('change', () => setTheme('light'));
      document.getElementById('dark').addEventListener('change', () => setTheme('dark'));
      document.getElementById('lr').addEventListener('change', () => setTheme('lr'));
      // On load
      const saved = localStorage.theme;
      if (saved) {
        document.getElementById(saved)?.checked = true;
        setTheme(saved);
      }
    </script>
    <div class="wrapper">

      <!-- Header Section -->
      <aside class="header">
        {% include head-custom.html %}
      </aside>

      <aside class="sidebar">
        {% include sidebar.html %}
      </aside>

      <!-- Body Section -->
      <section class="main-content">
        {{ content }}
      </section>

      <!-- Footer Section -->
      <section class="footer">
        {% include footer.html %}
      </section>

      </div>
    <script src="{{ site.baseurl }}/assets/js/scale.fix.js"></script>
  </body>
</html>
