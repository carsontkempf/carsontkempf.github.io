<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    <style>
      .wrapper {
        position: relative;
        width: 100%;
        height: 100%;
      }
      aside {
        position: absolute;
        left: 0;
        width: 12.5vw;
        box-sizing: border-box;
      }
      .header {
        font-size: 0.5rem;
        top: 15px;
        bottom: 300px;
        background-color: #959da5;
      }
      .sidebar {
        font-size: 2rem;
        top: 300px;
        bottom: 0;
      }
      .main-content {
        font-size: 1rem;
        position: absolute;
        top: 0;
        left: 20vw;
        right: 0;
        bottom: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">

      <!-- Header Section -->
      <aside class="header">
        {% include head-custom.html %}
      </aside>

      <aside class="sidebar">
        {% include sidebar.html %}
      </aside>

      <!-- Body Section -->
      <section class="main-content">
        {{ content }}
      </section>

      <!-- Footer Section -->
      <section class="main-content">
        {% include footer.html %}
      </section>
      </div>
    <script src="{{ site.baseurl }}/assets/js/scale.fix.js"></script>
  </body>
</html>
