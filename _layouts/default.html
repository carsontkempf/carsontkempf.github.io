<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% include head-custom.html %}
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <ul>
          {% for page in site.pages %}
            <li><a href="{{ page.url }}">{{ page.title | default: page.name }}</a></li>
          {% endfor %}
        </ul>
      </aside>
      <main class="main-content">
        {{ content }}
      </main>
    </div>
    <footer>
      {% if site.github.is_project_page %}
        <p>Project maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
      {% endif %}
      <p>Hosted on GitHub Pages â€” Theme by <a href="https://github.com/orderedlist">orderedlist</a></p>
    </footer>
  </body>
</html>
