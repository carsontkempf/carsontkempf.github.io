<!DOCTYPE html>
<html lang="en-US" data-theme="{{ localStorage.theme | default: 'light' }}">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

    <!-- Crucial: Load Auth0 SPA SDK early and synchronously -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>

    <script>
      // Theme switcher logic (can be kept if used on login page)
        (function() {
        var theme = localStorage.getItem('theme');
        if (theme && theme !== 'light') {
            document.documentElement.setAttribute('data-theme', theme);
        }
        })();
    </script>

    </head>
    <body>
    {% include theme-switch.html %}
    <div class="wrapper">
        <!-- Minimal header/sidebar for a login page, or adapt as needed -->
        <section class="main-content">
        {{ content }} <!-- This is where the content of your /login/ page will go -->
        </section>
        <section class="footer">
        {% include footer.html %}
        </section>
    </div>
    <script src="{{ site.baseurl }}/assets/js/scale.fix.js"></script>
    {% include sidebar-toggle.html %}

    <!-- Your custom auth script, loaded deferred -->
    <!-- It's important this runs after the Auth0 SDK is available -->
    <script defer src="{{ '/assets/js/auth.js' | relative_url }}"></script>
    </body>
</html>
