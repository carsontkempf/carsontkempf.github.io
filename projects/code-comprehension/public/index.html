<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Comprehension Project</title>
    <meta name="description" content="AI-powered code analysis and refactoring system">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/views.css">
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="../src/app.js" as="script" type="module">
</head>
<body>
    <!-- App container will be created by JavaScript -->
    <noscript>
        <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
            <h1>JavaScript Required</h1>
            <p>This application requires JavaScript to function properly.</p>
            <p>Please enable JavaScript in your browser settings and reload the page.</p>
        </div>
    </noscript>
    
    <!-- Loading indicator -->
    <div id="loading-indicator" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-family: Arial, sans-serif;
    ">
        <div style="text-align: center;">
            <div style="
                width: 40px;
                height: 40px;
                border: 4px solid rgba(255,255,255,0.3);
                border-top: 4px solid white;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin: 0 auto 20px;
            "></div>
            <h2>Code Comprehension Project</h2>
            <p>Loading AI-powered code analysis system...</p>
        </div>
    </div>
    
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    
    <!-- Main application script -->
    <script type="module" src="../src/app.js"></script>
    
    <script>
        // Hide loading indicator once app loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loadingIndicator = document.getElementById('loading-indicator');
                if (loadingIndicator) {
                    loadingIndicator.style.opacity = '0';
                    loadingIndicator.style.transition = 'opacity 0.5s ease-out';
                    setTimeout(() => {
                        loadingIndicator.remove();
                    }, 500);
                }
            }, 1000); // Minimum loading time for UX
        });
        
        // Error handling
        window.addEventListener('error', (e) => {
            console.error('Application error:', e.error);
            // Could implement error reporting here
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            console.error('Unhandled promise rejection:', e.reason);
            // Could implement promise rejection handling here
        });
    </script>
</body>
</html>
